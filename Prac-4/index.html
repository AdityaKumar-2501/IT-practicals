<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practical_4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <p id="2" style="font-size: 20px;color: #F7A4A4;"></p>
    <p id="3" style="font-size: 25px;color: #FEBE8C;"></p>
    <p id="4" style="font-size: 30px;color: #B1B2FF;"></p>
    <p id="5" style="font-size: 35px;color: #AAC4FF;"></p>
    <p id="6" style="font-size: 40px;color: #54BAB9;"></p>
    <p id="7" style="font-size: 45px;color: #FFB3B3;"></p>
    <p id="8" style="font-size: 50px;color: #F675A8;"></p>
    <p id="9" style="font-size: 55px;color: #AF7AB3"></p>
    <p id="10" style="font-size: 60px;color: #80558C;"></p>
    <script>
        let table = 2;
        var intervalId = setInterval(startExecution, 1000);
        function startExecution() {
            let result = '';
            let temp ;
            for (let i = 1; i <= 10; i++) {
                temp = i*table;
                result = result.concat(temp.toString());
                result = result.concat(' ');
            }
            if (table > 9) {
                clearInterval(intervalId);
                document.getElementById(table.toString()).innerHTML = result;
            } else {
                document.getElementById(table.toString()).innerHTML = result;
                table++;
            }

        }
    </script>
</body>

</html>
