<!-- Create an HTML page for an image gallery which shows the use of BOOTSTRAP to rearrange
and resize its contents on resizing the browser. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Practical_9</title>
  <style>
    h1 {
      color: #454545;
    }

    .heading {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container ">
    <div class="jumbotron mt-2 heading">
      <h1><i class="fa fa-camera" style="font-size:36px"></i> The Image Gallery</h1>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />

        <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp" class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />

      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp" class="w-100 shadow-1-strong rounded mb-4" alt="Mountains in the Clouds" />

        <img src="https://images.unsplash.com/photo-1530863666585-c8996c9f729c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGhvcml6b250YWwlMjBhbmQlMjB2ZXJ0aWNhbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
          class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp" class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />
        <img src="https://plus.unsplash.com/premium_photo-1661875049027-aa7140b722c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8aG9yaXpvbnRhbCUyMGFuZCUyMHZlcnRpY2FsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
      </div>
    </div>

  </div>
</body>

</html>
